version: "3.7"
services: 
  db:
    container_name: PostgreSQL
    image: postgres
    environment: 
      POSTGRES_PASSWORD: 
      POSTGRES_USER: postgres
      POSTGRES: nest
    restart: always
    ports:
      - "5432:5432"
  web: 
    container_name: NestJS
    image: ccaballerog/clock-backend
    depends_on: 
      - db
    ports: 
      - "4000:4000"